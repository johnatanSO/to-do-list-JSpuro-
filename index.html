    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <body class="container">

      <h1>Your list</h1>

      <div class="inputs">

      </div>
    </section>
    <ul id="lista"></ul>
